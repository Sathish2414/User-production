        document.getElementById('searchButton').addEventListener('click', filterData);

        function filterData() {
            const fromDate = new Date(document.getElementById('fromDate').value);
            const toDate = new Date(document.getElementById('toDate').value);
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const errorTableBody = document.getElementById('errorTableBody');

            let filteredData = errorData.filter(row => {
                const date = new Date(row[3].split('-').reverse().join('-'));
                const userName = row[0].toLowerCase();
                return (isNaN(fromDate) || date >= fromDate) &&
                       (isNaN(toDate) || date <= toDate) &&
                       (searchInput === '' || userName.includes(searchInput));
            });

            errorTableBody.innerHTML = '';
            let totalProduction = 0;
            let totalErrors = 0;

            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                errorTableBody.appendChild(tr);

                totalProduction += row[1];
                totalErrors += row[2];
            });

            document.getElementById('totalProduction').textContent = totalProduction;
            document.getElementById('totalErrors').textContent = totalErrors;
            document.getElementById('errorPercentage').textContent = 
                totalProduction ? 
                ((1 - (totalErrors / (totalProduction * 54))) * 100).toFixed(2) + '%' : 
                '0%';

            updateAdditionalTable(totalProduction);
        }

        function updateAdditionalTable(totalProduction) {
            const additionalTableBody = document.getElementById('additionalTableBody');
            additionalTableBody.innerHTML = '';

            const amounts = [500, 1000, 1500, 2000];
            const targets = [4500, 5100, 5700, 6300];
            
            amounts.forEach((amount, index) => {
                const tr = document.createElement('tr');
                const tdAmount = document.createElement('td');
                const tdTarget = document.createElement('td');
                const tdPending = document.createElement('td');
                const tdEligible = document.createElement('td');
                
                tdAmount.textContent = amount;
                tdTarget.textContent = targets[index];
                const pending = targets[index] - totalProduction;
                tdPending.textContent = pending > 0 ? pending : 0;
                
                const eligible = totalProduction >= 6300 ? 2000 :
                                 totalProduction >= 5700 ? 1500 :
                                 totalProduction > 5100 ? 1000 :
                                 totalProduction >= 4500 ? 500 : 0;
                tdEligible.textContent = eligible;
                
                tr.appendChild(tdAmount);
                tr.appendChild(tdTarget);
                tr.appendChild(tdPending);
                tr.appendChild(tdEligible);
                
                additionalTableBody.appendChild(tr);
            });

            document.getElementById('remainingDays').addEventListener('input', updateRemainingDaysTable);
        }

        function updateRemainingDaysTable() {
            const remainingDays = document.getElementById('remainingDays').value;
            const pending500 = document.querySelector('#additionalTableBody tr:nth-child(1) td:nth-child(3)').textContent;
            const pending1000 = document.querySelector('#additionalTableBody tr:nth-child(2) td:nth-child(3)').textContent;
            const pending1500 = document.querySelector('#additionalTableBody tr:nth-child(3) td:nth-child(3)').textContent;
            const pending2000 = document.querySelector('#additionalTableBody tr:nth-child(4) td:nth-child(3)').textContent;

            document.getElementById('result500').textContent = remainingDays ? (pending500 / remainingDays).toFixed(2) : '';
            document.getElementById('result1000').textContent = remainingDays ? (pending1000 / remainingDays).toFixed(2) : '';
            document.getElementById('result1500').textContent = remainingDays ? (pending1500 / remainingDays).toFixed(2) : '';
            document.getElementById('result2000').textContent = remainingDays ? (pending2000 / remainingDays).toFixed(2) : '';
        }

        // Initial call to populate tables
        filterData();
    </script>
